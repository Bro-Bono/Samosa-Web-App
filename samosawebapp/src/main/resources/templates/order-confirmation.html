<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Confirmation - Samosa Web App</title>

<!-- ✅ Bootstrap 5 CDN -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Your custom CSS -->
<link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">

	<div class="container py-5">
		<!-- Header -->
		<header
			class="text-center mb-4 bg-primary text-white p-4 rounded shadow">
			<h1 class="display-5">Samosa Web App</h1>
		</header>
		<div th:if="${successMessage}" class="alert alert-success"
			th:text="${successMessage}"></div>

		<!-- Main Confirmation Section -->
		<main>
			<section id="confirmation" class="card p-4 shadow text-center">
				<h2 class="mb-3">Thank You for Your Order!</h2>
				<p class="mb-2">Your order has been received and is being
					processed. You will receive an email confirmation shortly.</p>
				<p>If you have any questions, feel free to contact us.</p>

				<!-- Centered button -->
				<div class="d-flex justify-content-center mt-3">
					<a th:href="@{/order-form}" class="btn btn-success w-50">Place
						Another Order</a>
				</div>
			</section>
		</main>


		<!-- Footer -->
		<footer class="text-center mt-4 bg-light">
			<p class="text-muted">&copy; 2024 Bro Bono - Samosa Web App</p>
		</footer>
	</div>

	<!-- ✅ Bootstrap JS (optional for some components) -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
