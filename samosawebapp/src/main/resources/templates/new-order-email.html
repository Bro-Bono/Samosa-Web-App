<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You for Your Order!</title>

    <!-- âœ… Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow p-4">
            <h2 class="mb-4 text-success text-center">Thank You for Your Order!</h2>

            <p class="mb-3">Dear <strong><span th:text="${customerName}">User</span></strong>,</p>
            
            <p class="mb-3">Thanks for placing an order! We will notify you when it's ready.</p>
            
            <p><strong>Order details:</strong></p>
            <div class="bg-light border rounded p-3 mb-3">
                <span th:text="${orderDetails}">Details</span>
            </div>
        </div>
    </div>

</body>
</html>
