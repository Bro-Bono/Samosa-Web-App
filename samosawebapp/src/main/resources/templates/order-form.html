<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Form - Samosa Web App</title>

<!-- ✅ Bootstrap 5 CDN -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- ✅ Bootstrap Bundle JS -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>
</head>

<body class="bg-light">
	<div class="container py-5">
		<header
			class="text-center mb-4 bg-primary text-white p-4 rounded shadow">
			<h1 class="display-5">Order Form</h1>
		</header>

		<section id="order-form" class="card p-4 card p-4 shadow">
			<form class="form-inline" th:action="@{/submit-order}" method="post" th:object="${order}">
				<!-- Customer Information -->
				<div th:if="${#fields.hasErrors('customerName')}"
					class="alert alert-danger" th:errors="*{customerName}"></div>
				<div th:if="${#fields.hasErrors('customerEmail')}"
					class="alert alert-danger" th:errors="*{customerEmail}"></div>

				<fieldset class="border border-0 ">
						<div class="form-group">
							<label for="customerName" class="sr-only">Name</label> <input
								type="text" id="customerName" name="customerName"
								placeholder="Full Name" class="form-control" required>
						</div>
						<div class="form-group">
							<label for="customerEmail" class="sr-only">Email</label> <input
								type="email" id="customerEmail" name="customerEmail"
								placeholder="Email" class="form-control" required>
						</div>
				</fieldset>

				<!-- Order Information -->
				<div th:if="${#fields.hasErrors('orderDetails')}"
					class="alert alert-danger" th:errors="*{orderDetails}"></div>

				<fieldset class="border border-0">
					<div class="mb-3">
						<label for="orderDetails" class="sr-only">Order details</label>
						<textarea id="orderDetails" name="orderDetails"
							placeholder="Please describe your order" class="form-control"
							rows="4" required></textarea>
					</div>
				</fieldset>

				<!-- Submit Button -->
				<div class="text-center">
					<button type="submit" class="btn btn-secondary w-20 text-white">Submit
						Order</button>
				</div>
			</form>
		</section>

		<footer class="text-center mt-4 bg-light">
			<p class="text-muted">
				&copy; <span id="year"></span> Bro Bono - Samosa Web App
			</p>
		</footer>

	</div>
	<script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
