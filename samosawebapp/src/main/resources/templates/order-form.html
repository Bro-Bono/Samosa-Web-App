<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form - Samosa Web App</title>
    <!-- Use Thymeleaf's 'th:href' for CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Samosa Web App</h1>
    </header>

    <main>
        <section id="order-form">
            <h2>Place Your Order</h2>
            <!-- Update form action to use Thymeleaf -->
            <form th:action="@{/submit-order}" method="post">
                <!-- Customer Information -->
                <fieldset>
                    <legend>Your Details</legend>
                    <label for="customerName">Name:</label> 
                    <input type="text" id="customerName" name="customerName" required> 
                    
                    <label for="customerEmail">Email:</label> 
                    <input type="email" id="customerEmail" name="customerEmail" required>
                </fieldset>

                <!-- Order Information -->
                <fieldset>
                    <legend>Order Details</legend>
                    <label for="orderDetails">What would you like to order?</label>
                    <textarea id="orderDetails" name="orderDetails" rows="5" required></textarea>
                </fieldset>

                <!-- Submit Button -->
                <button type="submit">Submit Order</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Bro Bono - Samosa Web App</p>
    </footer>
</body>
</html>
