<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form - Samosa Web App</title>

    <!-- ✅ Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <header class="mb-4 text-center bg-blue p-4 rounded shadow">
    		<h1 class="display-5 text-dark">Samosa Web App</h1>
		</header>


        <main>
            <section id="order-form" class="card shadow p-4">
                <h2 class="mb-4">Place Your Order</h2>

                <form th:action="@{/submit-order}" method="post" th:object="${order}">
                    <!-- Customer Information -->
                    <div th:if="${#fields.hasErrors('customerName')}" class="alert alert-danger" th:errors="*{customerName}"></div>
                    <div th:if="${#fields.hasErrors('customerEmail')}" class="alert alert-danger" th:errors="*{customerEmail}"></div>

                    <fieldset class="mb-4">
                        <legend class="h5">Your Details</legend>
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Name:</label>
                            <input type="text" id="customerName" name="customerName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerEmail" class="form-label">Email:</label>
                            <input type="email" id="customerEmail" name="customerEmail" class="form-control" required>
                        </div>
                    </fieldset>

                    <!-- Order Information -->
                    <div th:if="${#fields.hasErrors('orderDetails')}" class="alert alert-danger" th:errors="*{orderDetails}"></div>

<fieldset class="mb-4">
    <legend class="h5">Order Details</legend>
    <div class="mb-3">
        <label for="orderDetails" class="form-label">Please describe your order:</label>
        <textarea id="orderDetails" name="orderDetails" class="form-control" rows="4" required></textarea>
    </div>
</fieldset>



                    <!-- Submit Button -->
                    <div class="text-center">
                    <button type="submit" class="btn btn-success w-50">Submit Order</button>
                    </div>
                </form>
            </section>
        </main>

		<footer class="text-center mt-5 bg-blue p-3 rounded shadow">
		    <p class="text-dark mb-0">&copy; 2024 Bro Bono - Samosa Web App</p>
		</footer>

    </div>

 
    <!-- ✅ Bootstrap JS bundle (includes Popper.js, required for dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
